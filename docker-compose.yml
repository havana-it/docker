nginx:
    build: ./docker
    dockerfile: dockerfile-nginx
    ports:
        - "8088:80"
    volumes:
        - .:/server
        - ./env/nginx/server.conf:/etc/nginx/conf.d/server.conf
    links:
        - fpm
fpm:
    build: ./docker
    dockerfile: dockerfile-fpm
    volumes:
        - ./:/server
        - ./env/fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
#    ports:
#        - "9000:9000"
